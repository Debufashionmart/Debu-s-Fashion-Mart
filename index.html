<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debu's Fashion Mart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: #fff; padding: 20px 0; text-align: center; position: relative; }
        .cart-icon { position: absolute; top: 20px; right: 20px; background: #ff6600; color: #fff; padding: 8px 12px; border-radius: 20px; cursor: pointer; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .product { background: #fff; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        .product h3 { margin: 10px 0; font-size: 18px; }
        .product p { color: green; font-weight: bold; }
        .add-to-cart { background: #ff6600; color: #fff; border: none; padding: 10px 15px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px 0; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Debu's Fashion Mart</h1>
    <div class="cart-icon" onclick="viewCart()">Cart (<span id="cart-count">0</span>)</div>
    <p>Your One-Stop Shop for Fashion & Electronics</p>
</header>

<section class="products" id="products">
    <!-- Products will be dynamically inserted -->
</section>

<footer>
    <p>&copy; 2025 Debu's Fashion Mart. All Rights Reserved.</p>
</footer>

<script>
const products = [
    { name: "Levi's Denim Jacket", price: 79.99, image: "https://via.placeholder.com/200x200" },
    { name: "Nike Sports Hoodie", price: 59.99, image: "https://via.placeholder.com/200x200" },
    { name: "Adidas Track Pants", price: 49.99, image: "https://via.placeholder.com/200x200" },
    { name: "Zara Summer Dress", price: 39.99, image: "https://via.placeholder.com/200x200" },
    { name: "H&M Cotton T-Shirt", price: 19.99, image: "https://via.placeholder.com/200x200" },

    { name: "Nike Air Max", price: 129.99, image: "https://via.placeholder.com/200x200" },
    { name: "Adidas Ultraboost", price: 149.99, image: "https://via.placeholder.com/200x200" },
    { name: "Puma Running Shoes", price: 89.99, image: "https://via.placeholder.com/200x200" },
    { name: "Converse All Star", price: 59.99, image: "https://via.placeholder.com/200x200" },
    { name: "Reebok Classic", price: 69.99, image: "https://via.placeholder.com/200x200" },

    { name: "Casio G-Shock", price: 99.99, image: "https://via.placeholder.com/200x200" },
    { name: "Fossil Chronograph", price: 139.99, image: "https://via.placeholder.com/200x200" },
    { name: "Rolex Submariner", price: 8999.99, image: "https://via.placeholder.com/200x200" },
    { name: "Apple Watch Series 9", price: 399.99, image: "https://via.placeholder.com/200x200" },
    { name: "Samsung Galaxy Watch 6", price: 299.99, image: "https://via.placeholder.com/200x200" },

    { name: "Apple iPhone 15 Pro", price: 999.99, image: "https://via.placeholder.com/200x200" },
    { name: "Samsung Galaxy S24 Ultra", price: 1199.99, image: "https://via.placeholder.com/200x200" },
    { name: "OnePlus 12", price: 799.99, image: "https://via.placeholder.com/200x200" },
    { name: "Google Pixel 8", price: 699.99, image: "https://via.placeholder.com/200x200" },
    { name: "Xiaomi 14 Pro", price: 649.99, image: "https://via.placeholder.com/200x200" }
];

let cart = [];

function displayProducts() {
    const container = document.getElementById('products');
    products.forEach((product, index) => {
        container.innerHTML += `
            <div class="product">
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>$${product.price.toFixed(2)}</p>
                <button class="add-to-cart" onclick="addToCart(${index})">Add to Cart</button>
            </div>
        `;
    });
}

function addToCart(index) {
    cart.push(products[index]);
    document.getElementById('cart-count').innerText = cart.length;
}

function viewCart() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
    } else {
        let cartDetails = cart.map(item => `${item.name} - $${item.price}`).join('\n');
        let total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
        alert(`Items in Cart:\n${cartDetails}\n\nTotal: $${total}`);
    }
}

displayProducts();
</script>

</body>
</html>
